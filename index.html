<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/cloud-solid.svg">
    <title>Weather</title>
</head>

<body>
    <!-- ========== Navigation Bar ========== -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div>
                <a class="navbar-brand d-flex flex-row align-items-center" href="#">
                    <img src="./assets/images/weather-logo.png" width="64" height="38" class="logo me-3" alt="weather logo">
                    <div>
                        <span class="fw-semibold mb-2">Weather</span>
                        <p class="m-0">tagline goes here</p>
                    </div>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="toggler-bars fa-solid fa-bars d-flex"></i>
            </button>
            <div class="collapse navbar-collapse mt-4 mt-lg-0 rounded-3" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mb-2 py-3 py-lg-2 mb-lg-0 ms-lg-2">
                        <a class="nav-link text-center p-0 active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mb-2 py-3 py-lg-2 mb-lg-0 ms-lg-2">
                        <a class="nav-link text-center p-0" href="#">News</a>
                    </li>
                    <li class="nav-item mb-2 py-3 py-lg-2 mb-lg-0 ms-lg-2">
                        <a class="nav-link text-center p-0" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item mb-2 py-3 py-lg-2 mb-lg-0 ms-lg-2">
                        <a class="nav-link text-center p-0" href="#">Photos</a>
                    </li>
                    <li class="nav-item mb-2 py-3 py-lg-2 mb-lg-0 ms-lg-2">
                        <a class="nav-link text-center p-0" href="./assets/pages/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ========== End Navigation Bar ========== -->

    <!-- ========== Main Content ========== -->
    <main>
        <!-- ========== Weather Section ========== -->
        <section id="weatherSection" class="weather-section">
            <div class="hero d-flex justify-content-center align-items-center">
                <div class="container">
                    <form class="weather-section__form w-100 position-relative">
                        <input type="text" class="weather-section__form__input w-100 rounded-pill form-control p-3" placeholder="Find your location...">
                        <button type="submit" class="btn weather-section__form__button position-absolute rounded-pill">Find</button>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="weather-section__forecasts-table">
                    <div class="row">
                        <div class="weather-section__today-forecast col-lg">
                            <div class="load-placeholder">
                                <span class="loader"></span>
                            </div>
                            <div class="weather-section__date-container d-flex justify-content-between align-items-center">
                                <span class="weather-section__date-container__day">
                                </span>
                                <span class="weather-section__date-container__date">
                                </span>
                            </div>
                            <div class="weather-section__forecast-content">
                                <div class="location"></div>
                                <div class="degree">
                                    <div class="mb-3 d-flex align-items-center d-lg-block">
                                        <h1 class="number me-5 me-lg-0"></h1>
                                        <div class="icon"><img src="" width="60" alt="Weather condition icon"></div>
                                    </div>
                                    <div class="custom"></div>
                                </div>
                                <div class="other mt-3">
                                    <span class="humidity me-3">
                                        <i class="fa-solid fa-umbrella fa-rotate-by" style="color: #aeb0b2; --fa-rotate-angle: 45deg;"></i>
                                        <span></span>
                                    </span>
                                    <span class="wind-speed me-3">
                                        <i class="fa-solid fa-wind" style="color: #aeb0b2;"></i>
                                        <span></span>
                                    </span>
                                    <span class="wind-direction me-3">
                                        <i class="fa-regular fa-compass" style="color: #aeb0b2;"></i>
                                        <span></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="weather-section__tomorrow-forecast col-lg text-center">
                            <div class="load-placeholder">
                                <span class="loader"></span>
                            </div>
                            <div class="weather-section__date-container text-center">
                                <span class="weather-section__date-container__day"></span>
                            </div>
                            <div class="weather-section__forecast-content">
                                <div class="icon"><img src="" width="50" alt="Weather condition icon"></div>
                                <div class="values mb-3">
                                    <h1 class="bigger-value fs-3 text-white"></h1>
                                    <h3 class="smaller-value fs-5"></h3>
                                </div>
                                <div class="custom mb-3 mb-lg-0"></div>
                            </div>
                        </div>
                        <div class="weather-section__day-after-tomorrow-forecast col-lg text-center">
                            <div class="load-placeholder">
                                <span class="loader"></span>
                            </div>
                            <div class="weather-section__date-container text-center">
                                <span class="weather-section__date-container__day"></span>
                            </div>
                            <div class="weather-section__forecast-content">
                                <div class="icon"><img src="" width="50" alt="Weather condition icon"></div>
                                <div class="values mb-3">
                                    <h1 class="bigger-value fs-3 text-white"></h1>
                                    <h3 class="smaller-value fs-5"></h3>
                                </div>
                                <div class="custom mb-3 mb-lg-0"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ========== End Weather Section ========== -->
    </main>
    <!-- ========== End Main Content ========== -->
    
    <!-- ========== Footer Section ========== -->
    <footer id="footerSection" class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <form class="footer-section__subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="social-links">
                        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.google.com"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="https://www.pinterest.com"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="copyright">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <!-- ========== End Footer Section ========== -->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
